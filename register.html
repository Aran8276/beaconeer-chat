<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat Registration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <div
      class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg overflow-hidden p-6 space-y-6"
    >
      <div class="text-center">
        <h2 class="text-2xl font-bold text-indigo-400">
          Welcome to Beaconeer Group Chat
        </h2>
        <p class="text-sm text-gray-400 mt-2">
          Masukan informasi untuk gabung room, atau buat sendiri.
        </p>
      </div>
      <form onsubmit="handleFormSubmit(event)" class="space-y-4">
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-400 mb-1"
            >Username</label
          >
          <input
            required
            type="text"
            id="username"
            placeholder="Masukan username anda"
            class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Profile Picture URL Field -->
        <div>
          <label
            for="profilePicture"
            class="block text-sm font-medium text-gray-400 mb-1"
            >URL Gambar Profil (opsional)</label
          >
          <input
            type="url"
            id="profilePicture"
            placeholder="Masukan URL gambar profil anda"
            class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label
            for="serverAddress"
            class="block text-sm font-medium text-gray-400 mb-1"
            >Alamat ID Server</label
          >
          <input
            type="text"
            id="serverAddress"
            placeholder="Enter server address"
            class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <input
          value="Gabung"
          name="join"
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white py-3 rounded-lg font-semibold"
        />

        <div class="flex flex-col space-y-4 text-center">
          <input
            value="Buat Chatroom Server Sendiri"
            name="create"
            type="submit"
            class="w-full bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-500 hover:to-teal-500 text-white py-3 rounded-lg font-semibold"
          />
          <button
            onclick="localStorage.clear(); alert(`OK`);location.reload()"
            type="button"
            class="w-full bg-gradient-to-r from-red-600 to-red-600 hover:from-red-500 hover:to-red-500 text-white py-3 rounded-lg font-semibold"
          >
            Hapus Data LocalStorage
          </button>
        </div>

        <div class="h-[150px] overflow-y-scroll">
          <div class="space-y-2">
            <h3 class="text-sm font-medium text-gray-400">Riwayat Server</h3>
            <div id="serverList" class="space-y-4 my-4"></div>
          </div>
        </div>
      </form>
    </div>
  </body>

  <script src="./register.js"></script>
</html>
